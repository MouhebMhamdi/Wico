
<div class="container text-center">

<img class="img-fluid mt-2 pb-5" alt="tech image" src="../../../../assets/img/tech.png" width="350">
<br>
<button class="btn btn-primary  " (click)="opencontent(tech)"><i class="bi bi-plus-circle"></i></button>
<div class="row">

<div class="col-4"  *ngFor="let t of technologies | paginate: { itemsPerPage: 3, currentPage: p }">
    <div class="card" style="width: 18rem;">
    <div class="card-body">
        <h1 class="card-title">{{t.techName}}</h1>
        <h2 class="card-subtitle mb-2 text-muted">{{t.domain}}</h2>
        <p class="card-text">{{t.description}}</p>
        <button href="#" class="btn btn-danger" (click)="deleteTech(t.id)"><i class="bi bi-trash3"></i></button>
      
    </div>
</div>

</div>
<div class="paginator pt-5">
    <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>
</div>
</div>
</div>

<ng-template #tech let-modal>
    <div class="modal-header">
      <h2 class="pb-3">Add Tech</h2>
    </div>
    <div class=" container-fluid">
         <form method="post" [formGroup]="myFormLogin" (submit)="addTech()">
            <div class="row ">
                <div class="col-12">
                <div class="form-group">
                    <label> Domain: <span class="text-danger">*</span></label>
                    <select class="form-control " formControlName="domain" [(ngModel)]="technologie.domain" [ngClass]="{ 'is-invalid': submittedLogin && myFormLogin.controls['domain'].errors }">
                        <option value="FRONTEND">FRONTEND</option>
                        <option value="BACKEND">BACKEND</option>
                    </select>
                </div>
                </div>
                <div class="col-12 pt-2">
                
                <div class="form-group">
                    <label> Technologie Name: <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" [(ngModel)]="technologie.techName" formControlName="techName" [ngClass]="{ 'is-invalid': submittedLogin && myFormLogin.controls['techName'].errors }"> 
                </div>
                </div>
                <div class="col-12 pt-2 pb-5">
                <div class="form-group">
                        <label> Description: <span class="text-danger">*</span></label>
                         <textarea class="form-control"  [(ngModel)]="technologie.description" formControlName="description" rows="10" [ngClass]="{ 'is-invalid': submittedLogin && myFormLogin.controls['description'].errors }"></textarea>
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
         </form>
    </div>  


</ng-template>
